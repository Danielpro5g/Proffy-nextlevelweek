<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./style/Partials/forms.css">
  <link rel="stylesheet" href="./style/Partials/header.css">
  <link rel="stylesheet" href="./style/Partials/give-classes.css">
  
  <title>Proffy | Sua Plataforma de estudo.</title>
</head>

<body id="page-give-classes">
  <div id="container">
    <div class="page-header">
      <div class="top-bar-container">
        <a href="./index.html">
          <img src="./assets/images/icons/back.svg" alt="">
        </a>
        <img src="./assets/images/logo.svg" alt="">
      </div>
      <div class="header-content">
        <strong>Que incrível que você quer dar aula</strong>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </div>
    </div>

  <main>
    <form action="" id="create-class">
      <fieldset>
      <legend>Seus Dados</legend>
        <div class="input-block">
          <label for="name">Nome Completo</label>
          <input name="name" id="name" required>
        </div>

        <div class="input-block">
          <label for="avatar">link da sua foto <small>(começa com http://)</small></label>
          <input name="avatar" id="avatar" type="url" required>
        </div>

        <div class="input-block">
          <label for="whatsApp">WhatsApp <small>(Somente Número)</small></label>
          <input name="whatsApp" id="whatsApp" type="number" required>
        </div>

        <div class="textarea-block">
          <label for="bio">Biografia</label>
          <textarea name="bio" id="bio"></textarea>
        </div>
      </fieldset>

      <fieldset id="schedule-items">
        <legend>Sobre a aula</legend>

        <div class="select-block">
          <label for="subject">Matéria</label>
          <select name="subjetc" id="subject" required>
            <option value="" disabled="">Selecione uma opção</option>
            <option value="1">Artes</option>
            <option value="2">Biologia</option>
            <option value="3">Ciências</option>
            <option value="4">Educação física</option>
            <option value="5">Física</option>
            <option value="6">Geografia</option>
            <option value="7">História</option>
            <option value="8">Matemática</option>
            <option value="9">Português</option>
            <option value="10">Química</option>
          </select>
        </div>

        <div class="input-block">
          <label for="cost"> 
            Custo da sua hora/aula
            <small>(R$)</small>
          </label>

          <input type="cost" id="cost" type="number">
        
        </div>

      </fieldset>

      <fieldset id="schedule-items">
        <legend>Horários disponíveis
          <button id="add-time"> + Novo Horário</button>
        </legend>
        
        <div class="schedule-item">
          <div class="select-block">
            <label for="weekday"> Dia da semana</label>
            <select name="weekday[]" required>
              <option value="" disabled="">Selecione uma opção</option>
              <option value="0">Domingo</option>
              <option value="1">Segunda-feira</option>
              <option value="2">Terça-feira</option>
              <option value="3">Quarta-feira</option>
              <option value="4">Quinta-feira</option>
              <option value="5">Sexta-feira</option>
              <option value="6">Sábado</option>
            </select>
          </div>

          <div class="input-block">
            <label for="time_from"> Das</label>
            <input type="time" name="time_from[]" required>
          </div>
          <div class="input-block">
            <label for="time_to">Até</label>
            <input type="time" name="time_to[]" required>
          </div>
        </div>

      </fieldset>
    </form>
    <footer>
      <p>
        <img src="./assets/images/icons/warning.svg" alt="">
        importante! <br>
        Preencha todos os dados.
      </p>
      <button type="submit" form="create-class">Save</button>
    </footer>
  </main>

  </div>
</body>

</html>
